<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Программа для Тимура Каргинова</title>
  <style>
      body {
          padding: 0;
          margin: 0;
          font-family: sans-serif;
      }
      .wrapper {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
      }
      h1 {
          font-size: 3vw;
      }
      input {
          font-size: 2vw;
          border: none;
          outline: none;
          border-bottom: 1px solid #ccc;
          margin-top: 30px;
          padding: 5px 0;
      }
      button {
          font-size: 2vw;
          border: none;
          outline: none;
          background: #4caf50;
          color: #fff;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          cursor: pointer;
          margin-top: 30px;
      }
      p {
          font-size: 3vw;
      }
      @media (max-width: 1000px) {
          h1, p {font-size: 4vw;}
          input, button {font-size: 3vw;}
      }
      @media (max-width: 400px) {
          h1, p {font-size: 5vw;}
          input, button {font-size: 4vw;}
          button {padding: 8px 16px;}
      }
  </style>
</head>
<body>
    <div class="wrapper">
        <h1>Математическая программа для Тимура Каргинова</h1>
            <input type="text" id="num1" placeholder="Введите число" maxlength="9">
            <input type="text" id="num2" placeholder="Введите число" maxlength="9">
            <button type="button" onclick="math()">Сколько между ними четных чисел?</button>
        <p>Ответ: <span id="out"></span>
    </div>

  <script>
    function math() {
    var array, num1, num2;
    array = [];
    num1 = document.getElementById('num1').value;
    num1 = parseInt(num1);
    num2 = document.getElementById('num2').value;
    num2 = parseInt(num2);
    for (var i = num1; i <= num2; i++) {
    if (i % 2 == 0) {
        array.push(i);
        }
    };
    document.getElementById('out').innerHTML = array.length;
};
  </script>
</body>
</html>
